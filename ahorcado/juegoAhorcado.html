<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel="stylesheet" href="juego.css">
    <title>Ahorcado</title>

<body>

        <div class="game-box">

            <h4 class="categoria">

    <!-- Noob -->
